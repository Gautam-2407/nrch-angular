<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="user-box">
                <input type="text" id="username"  name="name"  formControlName="name" required autocomplete="off"/>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" formControlName="password" required/>
                <label>Password</label>
            </div>
            <button type="submit" class="a">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
        </form>
    </div>
</div>
